<html>
<head>
<title>Student Form</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
    margin:0;
    padding:0;
    background-color: lightgreen;
    font-family: Arial, sans-serif;
}

/* Heading */
h1{
    text-align:center;
    padding:15px;
}

/* Form Card */
form{
    width:90%;
    max-width:400px;
    margin:auto;
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0px 0px 10px gray;
}

/* Table Full Width */
table{
    width:100%;
}

/* Inputs */
input, textarea, select{
    width:100%;
    padding:8px;
    margin-top:5px;
    margin-bottom:10px;
    box-sizing:border-box;
    border-radius:5px;
    border:1px solid #ccc;
}

/* Radio & Checkbox */
input[type="radio"],
input[type="checkbox"]{
    width:auto;
}

/* Submit Button */
input[type="submit"]{
    background:green;
    color:white;
    border:none;
    font-size:16px;
    padding:10px;
    cursor:pointer;
    border-radius:6px;
}

input[type="submit"]:hover{
    background:darkgreen;
}

</style>

</head>

<body>

<h1>Student Registration Form</h1>

<form action="https://formsubmit.co/zaidmohd64849@gmail.com" method="POST" enctype="multipart/form-data">

<input type="hidden" name="_subject" value="New Student Registration">
<input type="hidden" name="_captcha" value="false">

<table>

<tr>
<td>First Name:</td>
<td><input type="text" name="First_Name" required></td>
</tr>

<tr>
<td>Last Name:</td>
<td><input type="text" name="Last_Name" required></td>
</tr>

<tr>
<td>Father's Name:</td>
<td><input type="text" name="Father_Name"></td>
</tr>

<tr>
<td>Mother Name:</td>
<td><input type="text" name="Mother_Name"></td>
</tr>

<tr>
<td>Date of Birth:</td>
<td><input type="date" name="DOB"></td>
</tr>

<tr>
<td>Mobile No.:</td>
<td><input type="text" name="Mobile"></td>
</tr>

<tr>
<td>Email:</td>
<td><input type="email" name="Email"></td>
</tr>

<tr>
<td>Gender:</td>
<td>
<input type="radio" name="Gender" value="Male"> Male
<input type="radio" name="Gender" value="Female"> Female
</td>
</tr>

<tr>
<td>Hobbies:</td>
<td>
<input type="checkbox" name="Hobbies[]" value="Dancing"> Dancing
<input type="checkbox" name="Hobbies[]" value="Cricket"> Cricket
<input type="checkbox" name="Hobbies[]" value="Books"> Books
</td>
</tr>

<tr>
<td>Address:</td>
<td><textarea name="Address"></textarea></td>
</tr>

<tr>
<td>Choose Course:</td>
<td>
<select name="Course">
<option value="">---Select---</option>
<option value="HTML">HTML</option>
<option value="CSS">CSS</option>
<option value="JAVA">JAVA</option>
<option value="C++">C++</option>
</select>
</td>
</tr>

<tr>
<td>Photo:</td>
<td><input type="file" name="Photo"></td>
</tr>

<tr>
<td></td>
<td><input type="submit" value="Submit"></td>
</tr>

</table>

</form>

</body>
</html>
