<html>
<head>
    <title>Form</title>
</head>

<body bgcolor="lightgreen">

<center>
    <h1>Student Registration Form</h1>
</center>

<form onsubmit="return false;"="https://formsubmit.co/zaidmohd64849@gmail.com" method="POST" enctype="multipart/form-data">

<!-- Email settings -->
<input type="hidden" name="_subject" value="New Student Registration">
<input type="hidden" name="_captcha" value="false">

<table>

<tr>
<td>First Name:</td>
<td><input type="text" name="First_Name" required></td>
</tr>

<tr>
<td>Last Name:</td>
<td><input type="text" name="Last_Name" required></td>
</tr>

<tr>
<td>Father's Name:</td>
<td><input type="text" name="Father_Name"></td>
</tr>

<tr>
<td>Mother Name:</td>
<td><input type="text" name="Mother_Name"></td>
</tr>

<tr>
<td>Date of Birth:</td>
<td><input type="date" name="DOB"></td>
</tr>

<tr>
<td>Mobile No.:</td>
<td><input type="text" name="Mobile"></td>
</tr>

<tr>
<td>Email:</td>
<td><input type="email" name="Email"></td>
</tr>

<tr>
<td>Gender:</td>
<td>
<input type="radio" name="Gender" value="Male"> Male
<input type="radio" name="Gender" value="Female"> Female
</td>
</tr>

<tr>
<td>Hobbies:</td>
<td>
<input type="checkbox" name="Hobbies[]" value="Dancing"> Dancing
<input type="checkbox" name="Hobbies[]" value="Cricket"> Cricket
<input type="checkbox" name="Hobbies[]" value="Books"> Books
</td>
</tr>

<tr>
<td>Address:</td>
<td><textarea name="Address"></textarea></td>
</tr>

<tr>
<td>Choose Course:</td>
<td>
<select name="Course">
<option value="">---Select---</option>
<option value="HTML">HTML</option>
<option value="CSS">CSS</option>
<option value="JAVA">JAVA</option>
<option value="C++">C++</option>
</select>
</td>
</tr>

<tr>
<td>Photo:</td>
<td><input type="file" name="Photo"></td>
</tr>

<tr>
<td></td>
<td><input type="submit" value="Submit"></td>
</tr>

</table>

</form>

</body>
</html>
